    <script>
      fusionCalcFlipBoxesEqualHeights = function(res) {
    var e = []
    res.find(".flip-box-inner").each(function() {
        var i = $(this)
        var o = i.find(".flip-box-front")
        var s = i.find(".flip-box-back")
        i.css("min-height", ""),
        o.css("position", ""),
        s.css("bottom", ""),
        e.push(Math.max(o.outerHeight(), s.outerHeight()))
    }),
    n = Math.max.apply(null, e),
    console.log(n)
    res.find(".flip-box-inner").each(function() {
        var i = $(this)
        var o = i.find(".flip-box-front")
        var s = i.find(".flip-box-back")
        i.css("min-height", n),
        o.css("position", "absolute"),
        s.css("bottom", "0")
    })
}
